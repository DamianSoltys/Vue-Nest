version: "3.8"

x-common-variables: &common-variables
  MYSQL_USER: root
  MYSQL_PASSWORD: root
  MYSQL_DATABASE: bsi
  VUE_APP_SERVER_PORT: 8000

services:
  mysql:
    image: mysql:5.7
    environment:
      <<: *common-variables
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    restart: unless-stopped
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
  backend:
    build: ./backend
    depends_on:
      - mysql
    expose:
      - 3000
    environment:
      <<: *common-variables
      MYSQL_HOST_IP: mysql
    ports:
      - 3000:3000
    volumes:
      - ./backend:/app
    links:
      - mysql
    command: npm run start
  frontend:
    build: ./frontend
    environment:
      <<: *common-variables
      NODE_PATH: src
    expose:
      - 8080
    ports:
      - 8080:8080
    volumes:
      - ./frontend/src:/app/src
    links:
      - backend
    command: npm run serve